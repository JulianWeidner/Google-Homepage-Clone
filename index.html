        <link rel="stylesheet" href="styles.css">

    <body>

        <div class="header">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>

                    <li><a href="#"><img src="media/apps.png"></a></li>
                    <li><a href="#"><img src="media/bell.png"></a></li>

        <div class="footer">
